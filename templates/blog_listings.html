{% extends "base.html" %}

{% block content %}
    <br>
    <br>
    <h1>Build A Blog</h1>
    <br>
    {% if blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
    
        {% for blog in blogs %}
            <h3>
                <a href="/display_blog?id={{ blog.id }}">{{blog.title}}</a>
            </h3>
            {{blog.body}}
            <br>
            <br>
            <hr />
        {% endfor %}
        

    {% endif %}

{% endblock %}
